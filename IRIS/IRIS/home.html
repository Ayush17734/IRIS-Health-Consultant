<!-- health/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IRIS Health Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-box {
            max-height: 500px;
            overflow-y: auto;
        }
        .chat-bubble {
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 15px;
        }
        .user-message {
            background-color: #d4f1f4;
            text-align: right;
        }
        .bot-message {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center text-primary mb-4">üí¨ Chat with IRIS</h2>

    <div class="card shadow">
        <div class="card-body chat-box" id="chat-box">
            {% for entry in chat_history %}
                {% if entry.sender == 'user' %}
                    <div class="chat-bubble user-message text-end">
                        <strong>You:</strong> {{ entry.message }}
                    </div>
                {% else %}
                    <div class="chat-bubble bot-message">
                        <strong>IRIS:</strong> {{ entry.message }}
                    </div>
                {% endif %}
            {% empty %}
                <p class="text-muted">Start the conversation by typing below.</p>
            {% endfor %}
        </div>

        <form method="POST" class="p-3">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="message" class="form-control" placeholder="Type your message..." required>
                <button class="btn btn-primary" type="submit">Send</button>
            </div>
        </form>
    </div>

    <div class="text-center mt-4">
        <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">‚Üê Back to Dashboard</a>
    </div>
</div>
<form method="POST" class="text-center mt-3">
    {% csrf_token %}
    <button type="submit" name="reset" class="btn btn-danger">üîÑ Reset Chat</button>
</form>

</body>
</html>
